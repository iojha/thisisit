<form name="form" ng-submit="getLocationByCity()" role="form">
    <div class="form-group">
        <label for="search">Search by city</label>
        <input type="text" id="search" ng-model="city">
    </div>
</form>
<h3><button class="btn btn-primary" ng-click="getLocationByCity()">Search</button></h3>
