<h2>SUBMIT</h2>
<div class="alert alert-danger" ng-if="showErrorMessage">{{errorMessage}}</div>
<div class="alert alert-info" ng-model="successMessage" ng-if="showSuccessMessage">{{successMessage}}</div>
<form ng-submit="sendMessage()">
    <div class="form-group">
        <label for="name">Organization Name</label>
        <br/>
        <textarea rows="1" id="input-name" ng-model="name" placeholder="Organization's name" required></textarea>
        <br/>
        <label for="loc">Location</label>
        <br/>
        <textarea rows="1" id="input-loc" ng-model="loc" placeholder="Address" required></textarea>
        <br/>
        <label for="contact">Contact Email</label>
        <br/>
        <textarea rows="1" type="email" id="input-contact" ng-model="contact" placeholder="Contact Info" required></textarea>
        <br/>
        <label for="website">Web URL</label>
        <br/>
        <textarea rows="1" type="text" id="input-website" ng-model="website" placeholder="www.example.com" required></textarea>
        <br/>
        <label for="inputMessage">Position Title</label>
        <textarea rows="1" id="input-message" ng-model="message" placeholder="Position title" required></textarea>
        <br/>
        <label for="inputMessageDescription">Position Description</label>
        <textarea rows="4" id="input-message-description" ng-model="description" placeholder="Please keep this short. Make sure to mention skills required." required></textarea>
        <br/>
    </div>
         <button type="submit" class="btn btn-default"id="submit-button">Submit</button>
</form>
         <button class="btn btn-danger" id="delete-button" ng-show="showDeleteButton" ng-click="deleteMessage()">Delete</button>
         <br />
<button class="btn btn-danger btn-sm pull-right" id="logout-btn" ng-click="logout()">Log out</button>
