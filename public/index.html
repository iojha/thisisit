<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MapIt!</title>
 
        <!-- Bootstrap CSS -->
        <link href="./bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
 
        <!-- Our own CSS we will soon create -->
        <link href="./css/style.css" type="text/css" rel="stylesheet">
 
        <!-- Don't forget to input your API key here -->
        <script type="text/javascript"
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrn605l7RPadiwdzsOlRw9O28lxfYBJ6s"></script>
    </head>
 
    <!-- We bind our app to the body tag -->
    <body ng-app="myApp">
        <div class="container">
            <div class="row">
                <div class="col-md-12 main-title text-center">
                    <h1>MapIt!</h1>
                </div>
            </div>
            <div class="row">
 
                <div>
                    <div class="col-md-8"> 
                        <div id="map-canvas"></div>
                    </div>
                    <div class="col-md-4">
                        <div class="control-panel">
 
                            <!-- Here come the views! -->
                            <div ng-view></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
 
        <!-- jQuery -->
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-route/angular-route.min.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/routing.js"></script>
        <script src="js/authenticationservice.js"></script>
        <script src="js/googlemapservice.js"></script>
        <script src="js/loginCtrl.js"></script>
        <script src="js/panelCtrl.js"></script>
        <script src="js/signUpCtrl.js"></script>
    </body>
</html>
